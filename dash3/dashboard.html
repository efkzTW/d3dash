<!DOCTYPE html>

<html>
	<head>
		<meta charset="utf-8" />
		<script src="js/lib/d3.v3.js"></script>
		<link rel="stylesheet" href="css/style.css" />
		<title>summary</title>
	</head>
	<body>
		<div class="wrapper container flex-col">
			<div class="section container">
				<div id="current" class="flex-sub">
					total
				</div>
				<div id="header" class="flex-sub header">
					<h1>Activations Summary</h1>
				</div>
				<div id="report-date" class="flex-sub">
					Report as of Yesterday
				</div>
			</div>

			<div class="section container">
				<div id="new" class="flex-sub">
					<div class="title">New Activations</div>
					<div class="content container flex-col">
						<div class="row container ">
							<div class="name">daily</div>
							<div id="tw-daily" class="region"></div>
							<div id="ntb-daily" class="region"></div>
						</div>
						<div class="row container">
							<div class="name">weekly</div>
							<div id="tw-weekly" class="region">tw</div>
							<div id="ntb-weekly" class="region">ntb</div>
						</div>
						<div class="row container">
							<div class="name">monthly</div>
							<div id="tw-monthly" class="region">tw</div>
							<div id="ntb-monthly" class="region">ntb</div>
						</div>
					</div>
				</div>
				<div id="annual" class="flex-sub">
					annual
				</div>
			</div>
			<div class="section container">
				<div id="bullet-d" class="flex-sub">
					bullet-d
				</div>
				<div id="bullet-w" class="flex-sub">
					bullet-w
				</div>
				<div id="bullet-m" class="flex-sub">
					bullet-m
				</div>
			</div>
			<div class="section container">
				<div id="trend-7" class="flex-sub">
					trend-7
				</div>
				<div id="trend-14" class="flex-sub">
					trend-14
				</div>
				<div id="trend-21" class="flex-sub">
					trend-21
				</div>
			</div>
		</div>

		<script src="js/stb_bar.js"></script>
	</body>
</html>
